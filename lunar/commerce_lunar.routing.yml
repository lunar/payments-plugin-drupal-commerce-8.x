# Redirect
commerce_lunar.redirect:
  path: '/commerce_lunar/redirect'
  defaults:
    _controller: '\Drupal\commerce_lunar\Controller\LunarController::redirectToLunar'
    _title: 'Lunar redirect'
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access content'

# Callback
commerce_lunar.callback:
  path: '/commerce_lunar/callback'
  defaults:
    _controller: '\Drupal\commerce_lunar\Controller\LunarController::callback'
    _title: 'Lunar payment callback'
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access content'
